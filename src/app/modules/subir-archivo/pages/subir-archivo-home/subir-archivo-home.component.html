<div class="upload-container">
  <!-- 游댳 Secci칩n 1: Subir archivo -->
    <h5>Subir Archivo .DAT</h5>
    <div
        class="drop-zone"
        (drop)="onDrop($event)"
        (dragover)="onDragOver($event)"
        >
        <i class="bi bi-cloud-arrow-up"></i>
        <p>Arrastra y suelta tu archivo aqu칤, o</p>
        <label class="btn-select">
          Seleccionar Archivo
          <input type="file" accept=".dat" hidden (change)="onFileSelected($event)" />
        </label>
        <p class="archivo" *ngIf="archivo">游늬 {{ archivo.name }}</p>

    </div>

  
    <!--  Secci칩n 2: Registro manual -->
  <div class="manual-section">
    <h5>Registro Manual de CSE</h5>

    <div class="form-row">
          <div class="form-group">
          <label>N춿 FSU</label>
          <input type="text" [(ngModel)]="fsu" class="form-control" placeholder="Ej. 123456789" />
          </div>

          <div class="form-group">
          <label>N춿 D100</label>
          <input type="text" [(ngModel)]="d100" class="form-control" placeholder="Ej. 987654321" />
          </div>
    </div>

    <div class="form-group">
          <label>Clasificaci칩n CSE</label>
          <select [(ngModel)]="clasificacion" class="form-select">
            <option value="Pobre Extremo">Pobre Extremo</option>
            <option value="Pobre">Pobre</option>
            <option value="No Pobre">No Pobre</option>
          </select>
    </div>

    <div class="btn-row">
      <button type="button" class="btn-secondary" (click)="guardarBorrador()">Guardar Borrador</button>
      <button type="button" class="btn-primary" (click)="procesarArchivo()">Importar y Procesar</button>
    </div>
 
</div>

  <!--  Mensaje din치mico -->
  <p *ngIf="mensaje" class="mensaje">{{ mensaje }}</p>

</div>
